<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Registro</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="ui/css/foto.css">
        <script language="javascript" src="ui/js/validarcajas.js" type="text/javascript"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>    
    </head>
    <body>
            <div id="login-page" class="row col s12 m8 l9">
                    <div class="col s12"><h5 align="center">Alta de Trabajador</h5></div>
                    <form class="trabajador-form" id="empl">
                        <label>Actividad</label>
                        <input id="actividad" type="text" value="Jornalero" disabled required="required" onkeypress="return sololetras(event);">
                        <label>Nombre</label>
                        <input id="nombre" type="text" value="" required="required" maxlength="25" onkeypress="return sololetras(event);">
                        <label>Apellido Paterno</label>
                        <input id="app" type="text" value="" required="required" 
maxlength="25" onkeypress="return sololetras(event);">
                        <label>Apellido Materno</label>
                        <input id="apm" type="text" value="" required="required" maxlength="25" onkeypress="return sololetras(event);">
                        <label>Fecha de Nacimiento</label>
                        <input id="fechaN" type="date" value="" required="required">
                        <label>Lugar de Nacimiento</label>
                        <input id="lugarN" type="text" value="" required="required">
                        <label>CURP</label>
                        <input id="CURP" type="text" value="" required="required" maxlength="30">
                        <label>Dias de Contrato</label>
                        <input id="dias" type="text" value="90" required="required" maxlength="3" onkeypress="return SoloNumeros(event);">
                        <label>Tomar Foto</label>
                        
                        <div id="miCameraOnline">
                            <label>Abrir Camara</label>
                            <button id="t" type="button" class="btn btn-floating btn-large cyan pulse"><i class="small material-icons">videocam</i></button>
                            <label>Tomas Foto</label>
                            <video id="v"></video>
                            <button id="tomar" type="button" class="btn btn-floating btn-large cyan pulse"><i class=" small material-icons">aspect_ratio</i></button>
                            <div><canvas id="c" ></canvas>
                            <img src="" id="img"></div>
                        </div>                   
                        <div class="row">
                            <div class="center input-field col s12">
                            <button type="button" id="btn_nuevotrabajador" class="waves-effect waves-light btn light-blue darken-2 ">Registrar</button>
                            <button type="reset" id="cancelar" class="waves-effect waves-light btn light-blue darken-2 ">Cancelar</button></div>
                        </div>
                    </form>
                </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="ui/js/materialize.min.js"></script> 
        <script type="text/javascript" src="ui/js/newtrabajador.js"></script>
        <script type="text/javascript" src="ui/js/adapter.js"></script>
        <script type="text/javascript" src="ui/js/tomarFoto.js"></script>
        <script type="text/javascript" src="http://www.transportescorpio.com/appscorpio/public/ui/js/app.js"></script>
    </body>
</html>
